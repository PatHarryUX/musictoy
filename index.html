<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Music Toy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/Tone.js"></script>
</head>

<body>

    <h3>choose:</h3>

    </div>
